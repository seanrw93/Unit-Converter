<!DOCTYPE html>
<html lang="en">
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>Unit Converter</title>
        <meta charset= "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="index.css">
        <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    </head>
    <body>
        <div class="container">
            <div class="input-section">
                <h1 class="heading">Metric/Imperial Unit Converter</h1>
                <input type="text" id="input-value" placeholder="0" onkeypress="return isNumberKey(event)" required>
                <button id="convert-btn">Convert</button>
            </div>
            <div class="output-section">
                <div class="result-box length">
                    <h2>Length (Metres/feet)</h2>
                    <p id="length-output" class="supporting-text">Result in FEET | Result in METRES</p>
                </div>
                <div class="result-box volume">
                    <h2>Volume (Litres/gallons)</h2>
                    <p id="volume-output" class="supporting-text">Result in GALLONS | Result in LITRES</p>
                </div>
                <div class="result-box mass">
                   <h2>Mass (Kilograms/pounds)</h2>
                    <p id="mass-output" class="supporting-text">Result in POUNDS | Result in KILOGRAMS</p> 
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
